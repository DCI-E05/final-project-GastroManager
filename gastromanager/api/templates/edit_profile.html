{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Edit Profile</h1>
    <p>Update your profile information:</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      
      {% if user.level == 'Manager' %}
        <a href="{% url 'staff_view' %}" class="btn btn-danger">Cancel</a>
      {% else %}
        <a href="{% url 'edit_profile' user.id %}" class="btn btn-danger">Cancel</a>
      {% endif %}
    </form>
  </div>
</body>
</html>
{% endblock %}
