{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Welcome, {{ user }}</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h2>Your options for {{ user_level }} are:</h2>
                <ul class="list-group">
                    {% for option, url_name in user_options.items %}
                        <li class="list-group-item">
                            <a href="{% url url_name %}">{{ option }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
